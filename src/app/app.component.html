<!--The whole content below can be removed with the new code.-->

<div class="container">

<fieldset>
    <form class="form-group" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <legend> Enter Bullet</legend>
        <div class="form-field">
          <label for="title"> Enter position: </label>
          <input type="text" id="title" [ngModel]='_tit' name="title" >
        </div>
        <div class="form-field">
          <label for="place"> Enter place: </label>
          <input type="text" id="place" [ngModel]='_pla' name="place" >
        </div>
        <div class="form-field">
          <label for="bullet"> Enter bullet:</label>
          <textarea class="form-control" id="bullet" [(ngModel)]='_bul' name="bullet" rows="3"></textarea>
        </div>
        <div class="form-field">
          <button class="btn primary-btn" > Submit</button>
          <!--<button class="btn danger" (click)='onSubmit()'> Clear</button>-->
        </div>
        <div class="radio" *ngFor="let section of sections">
            <label>
                <input type="radio" 
                name="optradio" 
                [value]="section"
                ngModel>
                {{section}}
                 
            </label>

        </div>
            <!--<label class="radio-inline"><input type="radio" name="optradio" checked="true" [value]="optradio"  ngModel="Education"> Education</label>
            <label class="radio-inline"><input type="radio" name="optradio" [value]="optradio"  ngModel="Work" > Work</label>
            <label class="radio-inline"><input type="radio" name="optradio" [value]="optradio" ngModel="Additional"> Additional</label>
        </div>-->
    </form>
</fieldset>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <h4>{{title}}</h4>
        </div>
        <div class="col-sm-10" class="text-right">
            <h4 text="right" >{{place}}</h4>
        </div>

    </div>

      <ul *ngFor='let b of sec'>
        
          <li *ngFor='let k of b.bullets'>
             {{k.bullet}} 
          </li>
      </ul>
    
</div>
